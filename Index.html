<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Enemy</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        #gameArea {
            width: 400px;
            height: 500px;
            border: 2px solid white;
            margin: auto;
            position: relative;
            background-color: #222;
        }
        .player {
            width: 40px;
            height: 40px;
            background-color: blue;
            position: absolute;
            bottom: 10px;
            left: 180px;
        }
        .enemy {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            top: 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-left {
            background-color: blue;
            color: white;
        }
        .btn-right {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Dodge the Enemy</h1>
    <p>Touch left/right buttons to move</p>
    <div id="gameArea">
        <div class="player" id="player"></div>
    </div>

    <!-- Touch Controls -->
    <div class="controls">
        <button class="btn btn-left" onclick="moveLeft()">⬅️ Left</button>
        <button class="btn btn-right" onclick="moveRight()">➡️ Right</button>
    </div>

    <script>
        let player = document.getElementById("player");
        let gameArea = document.getElementById("gameArea");
        let playerX = 180;
        let speed = 20;
        let gameOver = false;

        function moveLeft() {
            if (gameOver) return;
            if (playerX > 0) {
                playerX -= speed;
                player.style.left = playerX + "px";
            }
        }

        function moveRight() {
            if (gameOver) return;
            if (playerX < 360) {
                playerX += speed;
                player.style.left = playerX + "px";
            }
        }

        function createEnemy() {
            if (gameOver) return;
            let enemy = document.createElement("div");
            enemy.classList.add("enemy");
            enemy.style.left = Math.floor(Math.random() * 360) + "px";
            gameArea.appendChild(enemy);

            let enemyY = 0;
            let fallInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(fallInterval);
                    return;
                }
                enemyY += 5;
                enemy.style.top = enemyY + "px";

                let playerRect = player.getBoundingClientRect();
                let enemyRect = enemy.getBoundingClientRect();

                if (
                    enemyRect.bottom >= playerRect.top &&
                    enemyRect.top <= playerRect.bottom &&
                    enemyRect.right >= playerRect.left &&
                    enemyRect.left <= playerRect.right
                ) {
                    alert("Game Over! Refresh to play again.");
                    gameOver = true;
                }

                if (enemyY > 500) {
                    clearInterval(fallInterval);
                    enemy.remove();
                }
            }, 50);
        }

        setInterval(createEnemy, 1000);
    </script>
</body>
</html>
